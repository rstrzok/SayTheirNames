    <body>
      <header>
        <img src="STN-header.jpg"
        width= 100%
        height= 125px
        

      </header>


        <div id="map" style="height: 500px"></div>s

        <script type="text/javascript">




          var map = L.map('map', {
              center: [37.0902,-95.7129],
              zoom: 4.5
          });



          L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                 attribution: '@ <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                 maxZoom: 11,
                 minZoom: 4
              }).addTo(map);







           var geojsonMarkerOptions = {
               radius: 4,
               fillColor: "#8a2be2",
               color: "#000000",
               weight: 1,
               opacity: 1,
               fillOpacity: .8
           };


            // var myIcon = L.icon({
            //     iconUrl: 'stn.png',
            //     iconSize: [38, 38],
            //     iconAnchor: [22, 94],
            //     popupAnchor: [-3, -76],
            //
            //     shadowSize: [68, 95],
            //     shadowAnchor: [22, 94]
            // });

              L.geoJson(data4,{
                   pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng , geojsonMarkerOptions);
                     radius: 1;
                }
              }).addTo(map);







        </script>
