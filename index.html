<!DOCTYPE html>
<html>
    <head>
        <title>Say Their Names Web Map</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
            integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
            crossorigin=""/>

            <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>

            <script type="text/javascript" src="data4.js"></script>







        <style type="text/css">
          html, body { margin: 0; padding: 0; height: 100%; }
          #map { min-height: 100%; }

        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }

        </style>


    </head>




    <body>
      <header>
        <img src="STN-header.jpg"
        width= 100%
        height= 125px>


      </header>


        <div id="map" style="height: 500px"></div>s

        <script type="text/javascript">


          var map = L.map('map', {
              center: [37.0902,-95.7129],
              zoom: 4
          });
            
            
          // Info Control Start
          var info = L.control();

          info.onAdd = function (map) {
              this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
              this.update();
              return this._div;
          };

         // method that we will use to update the control based on feature properties passed
          info.update = function (props) {
              this._div.innerHTML = '<h4>Biography :</h4>' +  (props ?
              '<b>' + props.Victimsname + '</b><br />' + props.Age + ' people / mi<sup>2</sup>'
              : 'Hover over a point');
          };

          info.addTo(map);


            
  function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
            radius: 8,
            fillColor: "#8a2be2",
			weight: 5,
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

   function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

            
    function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
//			click: zoomToFeature
		});
	}



// Info Control End

          L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                 attribution: '@ <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                 maxZoom: 11,
                 minZoom: 4
              }).addTo(map);


              var geojsonMarkerOptions = {
               radius: 4,
               fillColor: "#8a2be2",
               color: "#000000",
               weight: 1,
               opacity: 1,
               fillOpacity: .8


           };


              var geojson = L.geoJson(data4,{
                   pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng , geojsonMarkerOptions);
                },
                onEachFeature: onEachFeature


              }).addTo(map);


        </script>


   </body>
